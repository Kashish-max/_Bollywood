{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href={% static 'game/css/style.css' %}> 


    <title>Bollywood</title>
  </head>

<body>
    <section class="main-section">
        <div class="container" id="displaySection">
            <div class="play start-game" id="displayPlay">
                <button onclick="chooseMode()">Play</button>
            </div>
            <div class="play game-mode" id="gameMode">
                <button onclick="playGame('normal')">Normal</button>
                <button onclick="playGame('endless'); startTimer()">Endless</button>
                <button onclick="playGame('Multiplayer')">Multiplayer</button>
            </div>
            <div id="displayGame">
                <div class="bollywood-title">
                  <h1><span id="1">B</span>
                    <span id="2">O</span>
                    <span id="3">L</span>
                    <span id="4">L</span>
                    <span id="5">Y</span>
                    <span id="6">W</span>
                    <span id="7">O</span>
                    <span id="8">O</span>
                    <span id="9">D</span>
                  </h1>                
                </div>
                <div class="displayMovie">
                    <h2 id="displayQuestion"></h2>
                </div>
                <div id="app"></div>
                {% comment %} <button onclick="startTimer()">Click me</button> {% endcomment %}
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div id="virtualkeyboard">
                        <div class="panel-body">
                            <ul class="keyboard">         
                                {% for button in upper_layer %}
                                <li class="char" id="{{ button }}"><button onclick="testFunction('{{ button }}')">{{ button }}</button></li>
                                {% endfor %}

                                {% for button in middle_layer %}
                                <li class="char" id="{{ button }}"><button onclick="testFunction('{{ button }}')">{{ button }}</button></li>
                                {% endfor %}

                                {% for button in bottom_layer %}
                                <li class="char" id="{{ button }}"><button onclick="testFunction('{{ button }}')">{{ button }}</button></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="gameWon" class="play game-mode" >
                <h1>YOU WON!!</h1>
            </br>
                <button onclick="playAgain()">Play Again?</button>
            </div>
            <div id="gameLost" class="play game-mode">
                <button onclick="playAgain()">Play Again?</button>
                <h1>YOU LOSE!!</h1>
                <h1>The Movie Name is <span id="mname"></span></h1>
               
            </div>
        </div>
    </section>
    <script rel="stylesheet" type="text/javascript" src={% static 'game/js/script.js' %}> </script>
    
</body>
</html>
